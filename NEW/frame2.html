<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Hills Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Slight blur for diffuse star effect */
    .star {
      filter: blur(0.6px);
    }
    @keyframes glow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .animate-glow {
      animation: glow 1.8s infinite ease-in-out;
    }
  </style>
</head>
<body class="m-0 p-0 bg-gradient-to-b from-[#4B3B9B] via-[#5B4BA8] to-[#7B63C6] relative min-h-screen overflow-hidden">
  <!-- Stars -->
  <div class="absolute inset-0">
    <div class="w-full h-full relative">
      <!-- Randomly scattered white dots with diffuse blur -->
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:7%; left:12%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:18%; left:78%;"></span>
      <span class="absolute star rounded-full bg-white opacity-60" style="width:2px; height:2px; top:25%; left:33%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:40%; left:55%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:53%; left:20%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:60%; left:85%;"></span>
      <span class="absolute star rounded-full bg-white opacity-60" style="width:3px; height:3px; top:68%; left:42%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:75%; left:10%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:82%; left:67%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:90%; left:30%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:95%; left:80%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:2px; height:2px; top:12%; left:45%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:35%; left:15%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:48%; left:72%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:77%; left:38%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:85%; left:53%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:92%; left:25%;"></span>
    </div>
  </div>
  <div class="relative z-10 flex items-center justify-around h-screen px-16 text-white">
    <div class="flex flex-col items-start justify-center w-1/2">
      <h1 class="text-7xl font-extrabold leading-tight text-center w-full">
        <span class="inline-block animate-glow delay-[0s]">E</span>
        <span class="inline-block animate-glow delay-[0.1s]">X</span>
        <span class="inline-block animate-glow delay-[0.2s]">T</span>
        <span class="inline-block animate-glow delay-[0.3s]">R</span>
        <span class="inline-block animate-glow delay-[0.4s]">A</span>
        <span class="inline-block animate-glow delay-[0.5s]">C</span>
        <span class="inline-block animate-glow delay-[0.6s]">T</span>
        <span class="inline-block animate-glow delay-[0.7s]">I</span>
        <span class="inline-block animate-glow delay-[0.8s]">N</span>
        <span class="inline-block animate-glow delay-[0.9s]">G</span><br>
        <span class="inline-block animate-glow delay-[1.0s]">I</span>
        <span class="inline-block animate-glow delay-[1.1s]">N</span>
        <span class="inline-block animate-glow delay-[1.2s]">F</span>
        <span class="inline-block animate-glow delay-[1.3s]">O</span>
      </h1>
      <p class="mt-6 text-3xl font-medium text-center w-full">Behavioral Assessment</p>

      <div class="mt-16 relative w-full max-w-md">
        <svg class="w-full h-auto" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="ringGlow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#D6C0FF" stop-opacity="0.05" />
              <stop offset="100%" stop-color="#B19CD9" stop-opacity="0.3" />
            </radialGradient>
            <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#B19CD9" flood-opacity="0.4"/>
            </filter>
            <filter id="labelGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#C2A5FF" flood-opacity="0.8"/>
            </filter>
          </defs>

          <!-- Concentric ring pattern -->
          <circle cx="900" cy="500" r="240" stroke="url(#ringGlow)" stroke-width="8" fill="none" filter="url(#softGlow)" />
          <circle cx="900" cy="500" r="180" stroke="url(#ringGlow)" stroke-width="8" fill="none" filter="url(#softGlow)" />
          <circle cx="900" cy="500" r="120" stroke="url(#ringGlow)" stroke-width="8" fill="none" filter="url(#softGlow)" />

          <!-- Animated pulsing circle at center -->
          <circle cx="900" cy="500" r="4" fill="#D6C0FF">
            <animate attributeName="r" values="4; 6; 4" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1; 0.5; 1" dur="2s" repeatCount="indefinite" />
          </circle>

          <!-- Labels positioned cleanly -->
          <text x="900" y="300" text-anchor="middle" fill="white" font-size="18" font-weight="600" filter="url(#labelGlow)">Motivation</text>
          <text x="900" y="360" text-anchor="middle" fill="white" font-size="18" font-weight="600" filter="url(#labelGlow)">Work Ethic</text>
          <text x="900" y="490" text-anchor="middle" fill="white" font-size="18" font-weight="600" filter="url(#labelGlow)">Reliability</text>
        </svg>
      </div>
    </div>

    <div class="w-1/2 flex justify-center pr-4">
      <svg class="w-[380px] h-[380px]" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#C2A5FF" flood-opacity="0.4"/>
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#C2A5FF" flood-opacity="0.2"/>
          </filter>
          <linearGradient id="gradStroke" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#B19CD9; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D6C0FF; stop-opacity:1" />
          </linearGradient>
        </defs>
        <g>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 2,-2; -2,2; 0,0" dur="4s" repeatCount="indefinite"/>
          <!-- Document behind -->
          <rect x="60" y="80" width="180" height="200" rx="20" stroke="#C2A5FF" stroke-width="5" fill="none" filter="url(#glow)"/>

          <!-- Text lines -->
          <line x1="90" y1="235" x2="210" y2="235" stroke="url(#gradStroke)" stroke-width="7" stroke-linecap="round" filter="url(#glow)"/>
          <line x1="90" y1="265" x2="210" y2="265" stroke="url(#gradStroke)" stroke-width="7" stroke-linecap="round" filter="url(#glow)"/>
          <line x1="90" y1="295" x2="170" y2="295" stroke="url(#gradStroke)" stroke-width="7" stroke-linecap="round" filter="url(#glow)"/>

          <!-- Magnifying Glass on top -->
          <circle cx="230" cy="70" r="65" stroke="#C2A5FF" stroke-width="6" fill="none" filter="url(#glow)"/>
          <line x1="250" y1="133" x2="280" y2="200" stroke="#C2A5FF" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>

          <!-- User icon inside magnifier -->
          <!-- <circle cx="230" cy="60" r="20" stroke="#C2A5FF" stroke-width="4" fill="none" filter="url(#glow)"/>
          <path d="M205 90 Q230 75, 255 90" stroke="#C2A5FF" stroke-width="4" fill="none" stroke-linecap="round"/> -->
        </g>
      </svg>
    </div>

    <div class="absolute bottom-10 left-16 w-[90%]">
      <div class="bg-white bg-opacity-30 h-2 rounded-full">
        <div class="bg-white h-2 w-[5%] rounded-full"></div>
      </div>
      <!-- Place holder for the loading bar -->
      <!-- <p class="text-white mt-1 text-sm"><span id="progress-placeholder">XX%</span></p> -->
    </div>
  </div>
</body>
</html>
