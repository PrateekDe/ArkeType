<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('resume-upload');

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#e9aefc';
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = 'rgba(255,255,255,0.3)';
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = 'rgba(255,255,255,0.3)';
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      fileInput.files = files;
      console.log('File dropped:', files[0]);
      startUpload(files[0]); // üß† CALLING startUpload() here!!
    }
  });

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      console.log('File selected:', file);
      startUpload(file); // üß† CALLING startUpload() here too!!
    }
  });

  async function startUpload(file) {
    if (!file) return;

    try {
      const uploadLabel = document.querySelector('label[for="resume-upload"]');
      uploadLabel.innerHTML = `<div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>`;

      const formData = new FormData();
      formData.append('resume', file);

      console.log('üöÄ Uploading...');
      await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      console.log('‚úÖ Upload success! Moving to loading...');
      window.location.href = 'loading.html';
    } catch (err) {
      console.error('‚ùå Upload failed:', err);
      alert('Upload failed. Please try again.');
    }
  }
</script>
