<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Purple Hills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star {
      filter: blur(0.6px);
    }

    /* 3D card style */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .floaty {
      animation: floaty 4s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="m-0 p-0 bg-gradient-to-b from-[#4B3B9B] via-[#5B4BA8] to-[#7B63C6] relative min-h-screen overflow-hidden font-sans">

  <!-- Stars -->
  <div class="absolute inset-0 z-0">
    <div class="w-full h-full relative">
      <!-- Randomly scattered stars -->
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:7%; left:12%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:18%; left:78%;"></span>
      <span class="absolute star rounded-full bg-white opacity-60" style="width:2px; height:2px; top:25%; left:33%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:40%; left:55%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:53%; left:20%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:60%; left:85%;"></span>
      <span class="absolute star rounded-full bg-white opacity-60" style="width:3px; height:3px; top:68%; left:42%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:75%; left:10%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:82%; left:67%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:90%; left:30%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:95%; left:80%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:2px; height:2px; top:12%; left:45%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:35%; left:15%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:48%; left:72%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:77%; left:38%;"></span>
      <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:85%; left:53%;"></span>
      <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:92%; left:25%;"></span>
    </div>
  </div>

  <!-- Background Hills -->
  <svg class="absolute bottom-0 w-full h-3/5 z-0" viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path fill="#7B63C6" d="M0 350C120 280 240 320 360 280C480 240 600 300 720 260C840 220 960 280 1080 240C1200 200 1320 260 1440 230V400H0V350Z" />
    <path fill="#3F2A7A" d="M1440 350C1320 280 1200 320 1080 280C960 240 840 300 720 260C600 220 480 280 360 240C240 200 120 260 0 230V400H1440V350Z" />
    <path fill="#5A47A3" d="M0 459C180 369 360 429 540 369C720 309 900 399 1080 339C1260 279 1440 369 1440 369V400H0V459Z" />
  </svg>

  <!-- Login Card -->
  <div class="fixed inset-0 z-10 flex items-center justify-center p-4">
    <div class="w-full max-w-md p-8 glass rounded-2xl floaty transition duration-500">
      <h2 class="text-white text-3xl font-bold mb-6 text-center animate-pulse">Welcome Back</h2>
      <form class="space-y-4 animate-fade-in">
        <div>
          <label for="email" class="block text-white text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-violet-300 transition-all duration-300">
        </div>
        <div>
          <label for="password" class="block text-white text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-violet-300 transition-all duration-300">
        </div>
        <button type="submit" class="w-full mt-4 py-2 rounded-lg bg-violet-600 hover:bg-violet-700 text-white font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
          Log In
        </button>
      </form>
    </div>
  </div>

  <!-- Extra Animations -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const glassCard = document.querySelector('.glass');
      glassCard.classList.add('animate-fade-in');

      const form = document.querySelector('form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const isValidUser =
          (email === 'test@abc.com' && password === 'Test') ||
          (email === 'recruit@abc.com' && password === 'Test');

        glassCard.classList.remove('shake', 'success');

        if (email === 'test@abc.com' && password === 'Test') {
          glassCard.classList.add('success');
          setTimeout(() => {
            window.location.href = 'test-taker.html'; // Placeholder page for test taker
          }, 500);
        } else if (email === 'recruit@abc.com' && password === 'Test') {
          glassCard.classList.add('success');
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html'; // Placeholder page for admin/recruiter
          }, 500);
        } else {
          glassCard.classList.add('shake');
        }
      });
    });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    .success {
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 255, 0, 0); }
      50% { transform: scale(1.02); box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 255, 0, 0); }
    }
  </style>
</body>
</html>
