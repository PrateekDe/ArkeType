<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapersona</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to top, #16002d 0%, #3e0099 50%, #7f48f2 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: 
        linear-gradient(to top, transparent 0%, #1e0062 90%),
        radial-gradient(ellipse at bottom, #240c63 0%, #2f0c5c 30%, #180542 70%);
      clip-path: polygon(0 50%, 20% 60%, 40% 55%, 60% 65%, 80% 60%, 100% 70%, 100% 100%, 0% 100%);
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.15;
      z-index: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      z-index: 1;
    }

    .button {
      font-size: 1.5em;
      padding: 12px 40px;
      border-radius: 10px;
      margin: 10px 0;
      width: 220px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      z-index: 1;
    }

    .signup {
      background-color: #c8a2e0;
      color: white;
    }

    .signin {
      background-color: transparent;
      border: 3px solid #c8a2e0;
      color: white;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO<br />PARAPERSONA</h1>
  <button class="button signup">Sign up</button>
  <button class="button signin">Sign in</button>
</body>
</html>
